# ========================
# Server Configuration
# ========================
server.port=8085
spring.application.name=api-gateway

# ========================
# Eureka Configuration
# ========================
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# ========================
# Spring Cloud Gateway Configuration
# ========================

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=false

# Manual route definition
spring.cloud.gateway.routes[0].id=turf-service
spring.cloud.gateway.routes[0].uri=lb://TURF-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/turf/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# ========================
# Actuator Configuration
# ========================
management.endpoints.web.exposure.include=*
management.endpoint.gateway.enabled=true
